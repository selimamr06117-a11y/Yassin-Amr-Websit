<button class="lang-btn" id="langToggle">🌐 عربي</button>

<script>
  const en = document.getElementById('en'), ar = document.getElementById('ar'), btn = document.getElementById('langToggle');
  function setLang(l){ if(l==='ar'){ en.style.display='none'; ar.style.display='block'; btn.textContent='🌐 English'; localStorage.setItem('siteLang','ar'); } else { en.style.display='block'; ar.style.display='none'; btn.textContent='🌐 عربي'; localStorage.setItem('siteLang','en'); } }
  btn.addEventListener('click', ()=> setLang(localStorage.getItem('siteLang')==='en' ? 'ar' : 'en'));
  document.addEventListener('DOMContentLoaded', ()=> setLang(localStorage.getItem('siteLang') || 'en'));

  function goBack(e){ e.preventDefault(); if(history.length>1) history.back(); else location.href='index.html'; }
</script>
